<div class="horizontal-scroll">
    <button ngClass="status-button btn btn-xs btn-info">新增</button>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th class="table-id">#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of peopleTableData">
                <td class="table-id">{{ item.id }}</td>
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.username }}</td>
                <td><a class="email-link" href="mailto:{{ item.email }}">{{ item.email }}</a></td>
                <td>
                    <button ngClass="status-button btn btn-xs btn-info" (click)="editUser(item)">编辑</button>
                    <button ngClass="status-button btn btn-xs btn-warning">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
