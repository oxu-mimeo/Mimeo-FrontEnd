<div class="dark-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{modalHeader}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 control-label">email</label>
                    <div class="col-sm-10">
                        <input type="email" value="{{userInfo.email}}" class="form-control" id="inputName3" placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3 " class="col-sm-2 control-label">fisrtName</label>
                    <div class="col-sm-10 ">
                        <input type="text" value="{{userInfo.firstName}}" class="form-control " id="inputEmail3 " placeholder="firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3 " class="col-sm-2 control-label ">lastName</label>

                    <div class="col-sm-10 ">
                        <input type="password " value="{{userInfo.lastName}}" class="form-control " id="inputPassword3 " placeholder="lastName ">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer ">
            <button class="btn btn-primary confirm-btn " (click)="closeModal() ">Save changes</button>
        </div>
    </div>
</div>
